<!DOCTYPE html>
<html>
  <head>
    <title>Asset Check-in/Check-out</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/css/check-out.css') }}"
    />
  </head>
  <body>
    <span id="ip">http://{{ ip }}:{{ port }}</span>
    <div id="notifications"></div>
    <div id="currentUserName"></div>
    
    <div class="container">
      <div id="prompt"></div>
    <input type="text" id="input" readonly/>
    <div id="matches-container">
      <ul id="matchesList"></ul>
    </div>
    </div>
  </div>
  <div class="container">
    <div><strong>Checked Out Assets</strong></div>
      <table id="table-content">
        <tbody></tbody>
      </table>
  </div>
  <div class="container">
    <div><strong>Instructions</strong></div>
    <div id="double-box">
      <div class="box">
        <span>Check In</span>
        <ol class="styled-list">
          <li>Scan asset tag with scanner</li>
        </ol>
      </div>
      <div class="box">
        <span>Check Out</span>
        <ol class="styled-list">
          <li>Type your name until logged in</li>
          <li>Scan asset tag with scanner</li>
          <li>press [ ESC ] to logout</li>
        </ol>

      </div>
    </div>
  </div>
    
  <script src="{{url_for('static', filename='/js/check-out.js')}}"></script>
  </body>
</html>
